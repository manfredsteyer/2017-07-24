<div class="row">
<div class="card">

  <h1>Flight Search</h1>

  <form #form="ngForm">

  <div class="form-group">
    <label for="from">From:</label>
    <input
      [(ngModel)]="from"
      name="from"
      required
      minlength="3"
      maxlength="30"
      pattern="\w*"
      class="form-control">

    <div *ngIf="!form?.controls['from']?.valid">Fehler</div>
    <div *ngIf="form?.controls['from']?.hasError('required') && form?.controls['from']?.dirty">Required</div>
    <div *ngIf="form?.controls['from']?.hasError('minlength')">Minlength</div>
    <div *ngIf="form?.controls['from']?.hasError('pattern')">Pattern</div>
    <div><pre>{{ form?.controls['from']?.errors | json }}</pre></div>
  </div>

  <div class="form-group">
    <label>To:</label>
    <input
      name="to"
      [(ngModel)]="to"
      class="form-control">
  </div>

  <div class="form-group">
    <button (click)="search()" class="btn btn-default">Search</button>
  </div>
  </form>
</div>
</div>

<div class="row">
<div *ngFor="let f of flights" class="col col-xs-12 col-sm-6 col-md-4 col-lg-3">
  <flight-card
    [item]="f"
    [(selected)]="basket[f.id]"></flight-card>
</div>
</div>

<div class="row">
  <div class="card">
    <h2>Basket</h2>
    <pre>{{ basket | json }}</pre>
  </div>
</div>
